<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Quem me deletou da steam, mostrar as ultimas pessoas que adicionei"
    />

    <title>Quem me deletou na Steam?</title>

    <link
      href="assets/vendor/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/vendor/tooltip/dist/tooltip.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="app/css/style.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Maven%20Pro"
    />

    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/vendor/tooltip/dist/tooltip.min.js"></script>
    <script src="assets/vendor/progressbar.js/dist/progressbar.min.js"></script>

    <script src="app/js/tabs.js"></script>
    <script src="app/js/params.js"></script>
    <script src="app/js/main.js"></script>
    <script>
      var site_url = "index.html";
      var locale = "en";
    </script>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="content-wrapper">
          <div class="container">
            <!-- Nav tabs -->
            <ul class="nav-bar navTabs">
              <li id="steam_tab" class="li-main-tab active">
                <a class="main-tab"> Steam </a>
                <ul class="navOptions" id="myTab">
                  <li>
                    <a class="options-tab" href="#check_tab" data-toggle="tab">
                      Amigos excluidos
                    </a>
                  </li>
                  <li>
                    <a
                      class="options-tab"
                      href="#history_tab"
                      data-toggle="tab"
                    >
                      Amigos adicionados
                    </a>
                  </li>
                </ul>
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane fade in active" id="check_tab">
                <div class="page-title">Amigos excluidos</div>
                <form class="form-inline" id="check_form">
                  <div class="form-group">
                    <input
                      type="text"
                      class="link-input"
                      id="check_steamurl"
                      maxlength="170"
                      placeholder="http://steamcommunity.com/..."
                    />

                    <button
                      type="button"
                      title="Check"
                      id="check_btn"
                      class="btn btn-info"
                      aria-label="Left Align"
                    >
                      <span
                        class="glyphicon glyphicon-arrow-right"
                        aria-hidden="true"
                      ></span>
                    </button>
                  </div>
                </form>

                <div id="progress_circle1"></div>

                <div id="check_player_info">
                  <div class="player_avatar"></div>
                  <div class="player_data"></div>
                  <div class="clear"></div>
                </div>
                <div id="data_error1">
                  <label></label>
                </div>
                <table id="check_table">
                  <caption>
                    Friends deleting history
                  </caption>
                  <thead>
                    <tr>
                      <th>Period</th>
                      <th>Deleted friends</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <div class="tab-pane fade" id="history_tab">
                <div class="page-title">Amigos adicionados</div>
                <form class="form-inline" id="history_form">
                  <div class="form-group">
                    <input
                      type="text"
                      class="link-input"
                      id="history_steamurl"
                      maxlength="170"
                      placeholder="http://steamcommunity.com/..."
                    />

                    <button
                      type="button"
                      title="Show"
                      id="history_btn"
                      class="btn btn-info"
                      aria-label="Left Align"
                    >
                      <span
                        class="glyphicon glyphicon-arrow-right"
                        aria-hidden="true"
                      ></span>
                    </button>
                  </div>
                </form>

                <div id="progress_circle2"></div>

                <div id="history_player_info">
                  <div class="player_avatar"></div>
                  <div class="player_data"></div>
                  <div class="clear"></div>
                </div>
                <table id="history_table">
                  <caption>
                    Friends adding history
                  </caption>
                  <thead>
                    <tr>
                      <th></th>
                      <th>Nickname</th>
                      <th>Friend since</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div id="data_error2">
                  <label></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
